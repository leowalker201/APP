<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Reader - Estilo Netflix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --netflix-red: #E50914;
            --netflix-black: #141414;
            --netflix-dark-gray: #1a1a1a;
            --netflix-light-gray: #2f2f2f;
            --netflix-white: #e5e5e5;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--netflix-black);
            color: var(--netflix-white);
            overflow-x: hidden;
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 4%;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .navbar.scrolled {
            background-color: var(--netflix-black);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--netflix-red);
            cursor: pointer;
            letter-spacing: -1px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--netflix-white);
            cursor: pointer;
            font-size: 0.95rem;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--netflix-red);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--netflix-red);
        }

        .search-box {
            position: relative;
        }

        .search-input {
            background-color: rgba(0,0,0,0.5);
            border: 1px solid var(--netflix-light-gray);
            color: var(--netflix-white);
            padding: 8px 15px;
            border-radius: 4px;
            outline: none;
            width: 250px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background-color: rgba(0,0,0,0.8);
            border-color: var(--netflix-white);
        }

        .search-input::placeholder {
            color: #888;
        }

        /* HERO SECTION */
        .hero {
            position: relative;
            height: 80vh;
            margin-top: 0;
            display: flex;
            align-items: center;
            padding: 0 4%;
            overflow: hidden;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .hero-background.active {
            opacity: 1;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.9) 100%),
                        linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(20,20,20,1) 100%);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 500px;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        .hero-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.4;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
        }

        .hero-button {
            background-color: var(--netflix-red);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(229, 9, 20, 0.3);
        }

        .hero-button:hover {
            background-color: #f40612;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(229, 9, 20, 0.5);
        }

        /* CONTENT GRID */
        .content-section {
            padding: 2rem 4%;
            margin-top: -150px;
            position: relative;
            z-index: 3;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .content-card {
            position: relative;
            cursor: pointer;
            border-radius: 6px;
            overflow: hidden;
            transition: all 0.3s ease;
            aspect-ratio: 2/3;
            background-color: var(--netflix-light-gray);
        }

        .content-card:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 8px 25px rgba(0,0,0,0.8);
        }

        .content-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .content-card .placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--netflix-dark-gray) 0%, var(--netflix-light-gray) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            font-weight: bold;
            word-wrap: break-word;
        }

        .content-card .series-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--netflix-red);
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            overflow: auto;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            background-color: var(--netflix-dark-gray);
            margin: auto;
            padding: 0;
            width: 90%;
            max-width: 1200px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 50px rgba(0,0,0,0.9);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0,0,0,0.6);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background-color: var(--netflix-red);
            transform: scale(1.1);
        }

        .video-container {
            width: 100%;
            background-color: black;
        }

        .video-container video {
            width: 100%;
            height: auto;
            max-height: 70vh;
        }

        .video-info {
            padding: 2rem;
        }

        .video-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        /* EPISODES LIST */
        .episodes-list {
            padding: 2rem;
            max-height: 60vh;
            overflow-y: auto;
        }

        .episodes-list h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .episode-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.5rem;
            background-color: var(--netflix-light-gray);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .episode-item:hover {
            background-color: var(--netflix-red);
            transform: translateX(10px);
        }

        .episode-number {
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 1rem;
            min-width: 50px;
        }

        .episode-name {
            font-size: 1.1rem;
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #888;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .empty-state p {
            font-size: 1.2rem;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--netflix-dark-gray);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--netflix-light-gray);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--netflix-red);
        }

        /* RESPONSIVE */
        @media (max-width: 1200px) {
            .content-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 900px) {
            .content-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
        }

        @media (max-width: 600px) {
            .content-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .hero {
                height: 60vh;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-description {
                font-size: 1rem;
            }
            
            .search-input {
                width: 150px;
            }
            
            .nav-links {
                gap: 0.5rem;
                font-size: 0.85rem;
            }
        }

        /* LOADING */
        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.5rem;
            color: var(--netflix-red);
        }

        .loading::after {
            content: '...';
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>

    <nav class="navbar" id="navbar">

        </div>

            <button class="hero-button" onclick="scrollToContent()">Explorar Conteúdo</button>
        </div>

    <section class="content-section" id="contentSection">

    </section>

   

    
    
    <!-- MODAL FOR VIDEO PLAYER -->
    <div class="modal" id="videoModal">

            </div>
        </div>
    </div>

    <div class="modal" id="episodesModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeEpisodesModal()">&times;</span>
            <div class="episodes-list" id="episodesList">
                <h2 id="seriesTitle"></h2>
                <div id="episodesContainer"></div>
            </div>
        </div>
    </div>

    <script>




        // ============================================
        // VARIABLES
        // ============================================
        let allContent = [];
        let currentFilter = 'all';
        let heroBackgrounds = [];
        let currentHeroIndex = 0;

        // ============================================
        // M3U PARSER (Otimizado)
        // ============================================
        function parseM3U(content) {
            const lines = content.split('\n');
            const items = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('#EXTINF:')) {
                    // Regex aprimorada para capturar logos mesmo com espaços ou aspas simples
                    const logoMatch = line.match(/tvg-logo=["']([^"']*)["']/);
                    const nameMatch = line.match(/,(.*)$/);
                    
                    const logo = logoMatch ? logoMatch[1] : '';
                    const name = nameMatch ? nameMatch[1].trim() : 'Sem Título';
                    
                    const nextLine = lines[i + 1] ? lines[i + 1].trim() : '';
                    
                    if (nextLine && nextLine.startsWith('http')) {
                        // Identifica o tipo pela URL ou pelo nome
                        let type = nextLine.includes('/movie/') ? 'movie' : 'series';
                        let baseName = name;
                        let episode = '';
                        
                        // Se for série, tenta extrair S01E01
                        if (type === 'series') {
                            const epMatch = name.match(/(.*?)\s*S(\d{1,3})E(\d{1,3})/i);
                            if (epMatch) {
                                baseName = epMatch[1].trim();
                                episode = `S${epMatch[2]}E${epMatch[3]}`;
                            }
                        }
                        
                        items.push({
                            name: name,
                            baseName: baseName,
                            episode: episode,
                            logo: logo,
                            url: nextLine,
                            type: type
                        });
                    }
                }
            }
            return items;
        }

        function groupContent(items) {
            const grouped = {};
            const movies = [];
            
            items.forEach(item => {
                if (item.type === 'series') {
                    if (!grouped[item.baseName]) {
                        grouped[item.baseName] = {
                            name: item.baseName,
                            logo: item.logo,
                            type: 'series',
                            episodes: []
                        };
                    }
                    grouped[item.baseName].episodes.push(item);
                } else {
                    movies.push(item);
                }
            });

            // Ordena episódios
            Object.values(grouped).forEach(series => {
                series.episodes.sort((a, b) => {
                    const aNum = parseInt(a.episode.replace(/\D/g, '') || 0);
                    const bNum = parseInt(b.episode.replace(/\D/g, '') || 0);
                    return aNum - bNum;
                });
            });
            
            return [...movies, ...Object.values(grouped)];
        }

        // ============================================
        // RENDERIZAÇÃO EM LOTES (Evita travamentos)
        // ============================================
        function renderContent(items) {
            const grid = document.getElementById('contentGrid');
            grid.innerHTML = '';
            
            if (items.length === 0) {
                grid.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;"><h2>Nenhum conteúdo encontrado</h2></div>';
                return;
            }

            let index = 0;
            const loteTamanho = 40;

            function renderizarLote() {
                const fim = Math.min(index + loteTamanho, items.length);
                
                for (let i = index; i < fim; i++) {
                    const item = items[i];
                    const card = document.createElement('div');
                    card.className = 'content-card';
                    
                    // Lógica da Imagem com Fallback
                    const hasLogo = item.logo && item.logo.trim() !== '';
                    card.innerHTML = `
                        ${hasLogo ? 
                            `<img src="${item.logo}" alt="${item.name}" loading="lazy" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">` : ''}
                        <div class="placeholder" style="${hasLogo ? 'display:none' : 'display:flex'}">${item.name}</div>
                        ${item.type === 'series' ? '<div class="series-badge">SÉRIE</div>' : ''}
                    `;

                    card.onclick = () => {
                        if (item.type === 'series') {
                            showEpisodes(item);
                        } else {
                            playVideo(item.name, item.url);
                        }
                    };
                    grid.appendChild(card);
                }

                index = fim;
                if (index < items.length) {
                    requestAnimationFrame(renderizarLote);
                }
            }

            renderizarLote();
        }

        // ============================================
        // AUXILIARES (Busca e Filtro)
        // ============================================
        function getFilteredContent() {
            let filtered = allContent;
            if (currentFilter !== 'all') {
                filtered = allContent.filter(item => item.type === currentFilter);
            }
            const searchTerm = normalizeString(document.getElementById('searchInput').value);
            if (searchTerm) {
                filtered = filtered.filter(item => normalizeString(item.name).includes(searchTerm));
            }
            return filtered;
        }

        function normalizeString(str) {
            return str.normalize('NFD').replace(/[\u0300-\u036f]/g, '').toLowerCase();
        }

        function searchContent() {
            renderContent(getFilteredContent());
        }

        function switchTab(tab) {
            currentFilter = tab;
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            document.getElementById('searchInput').value = '';
            renderContent(getFilteredContent());
        }

        // ============================================
        // VIDEO PLAYER & MODAIS
        // ============================================
        function playVideo(title, url) {
            document.getElementById('videoTitle').textContent = title;
            const video = document.getElementById('videoPlayer');
            const source = document.getElementById('videoSource');
            source.src = url;
            video.load();
            video.play();
            document.getElementById('videoModal').classList.add('show');
        }

        function showEpisodes(series) {
            document.getElementById('seriesTitle').textContent = series.name;
            const container = document.getElementById('episodesContainer');
            container.innerHTML = '';
            series.episodes.forEach((ep, i) => {
                const div = document.createElement('div');
                div.className = 'episode-item';
                div.innerHTML = `<div class="episode-number">${i+1}</div><div class="episode-name">${ep.name}</div>`;
                div.onclick = () => { closeEpisodesModal(); playVideo(ep.name, ep.url); };
                container.appendChild(div);
            });
            document.getElementById('episodesModal').classList.add('show');
        }

        function closeVideoModal() {
            document.getElementById('videoModal').classList.remove('show');
            document.getElementById('videoPlayer').pause();
        }

        function closeEpisodesModal() {
            document.getElementById('episodesModal').classList.remove('show');
        }

        window.onclick = (e) => {
            if (e.target.classList.contains('modal')) { closeVideoModal(); closeEpisodesModal(); }
        };

                hero.insertBefore(img, hero.firstChild);
            }
        }

        function parseM3U(content) {
            const lines = content.split('\n');
            const items = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('#EXTINF:')) {
                    // Extract metadata
                    const nameMatch = line.match(/tvg-name="([^"]*)"/);
                    const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                    const name = nameMatch ? nameMatch[1] : 'Sem Título';
                    const logo = logoMatch ? logoMatch[1] : '';
                    
                    // Get video URL from next line
                    const nextLine = lines[i + 1] ? lines[i + 1].trim() : '';
                    
                    if (nextLine && nextLine.startsWith('http')) {
                        // Detect type: ONLY /movie/ is a movie, everything else is series
                        let type = 'series';
                        let baseName = name;
                        let episode = '';
                        
                        // Check if it's a movie
                        if (nextLine.includes('/movie/')) {
                            type = 'movie';
                        } else {
                            // Everything else is a series
                            type = 'series';
                            // Extract base name and episode if pattern exists
                            const episodeMatch = name.match(/(.*?)\s*S(\d{2})E(\d{2})/i);
                            if (episodeMatch) {
                                baseName = episodeMatch[1].trim();
                                episode = `S${episodeMatch[2]}E${episodeMatch[3]}`;
                            } else {
                                // If no episode pattern, treat full name as base
                                baseName = name;
                            }
                        }
                        
                        items.push({
                            name: name,
                            baseName: baseName,
                            episode: episode,
                            logo: logo,
                            url: nextLine,
                            type: type
                        });
                    }
                }
            }
            
            return items;
        }
